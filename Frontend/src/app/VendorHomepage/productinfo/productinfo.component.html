          <table class="prod-content">
            <tr>
              <th>Product ID: </th>
              <td>{{product?.productid}}</td>
            </tr>
            <tr>
              <th>Product: </th>
              <td>{{product.productname}}</td>
            </tr>
            <tr>
              <th>Description: </th>
              <td>{{product.description}}</td>
            </tr>
            <tr>
              <th>Price: </th>
              <td>{{product.price|currency:'INR'}}</td>
            </tr>
            <tr *ngIf="product.sizes[0] !== 'Standard'">
              <th>Size: </th>
              <td><ul style="list-style: circle;" >
                <li *ngFor="let s1 of product.size">{{s1}}</li>
              </ul></td>
            </tr>
            <tr *ngIf="product.colors[0] !== 'Standard'">
              <th>Color: </th>
              <td><ul style="list-style: circle;" >
                <li *ngFor="let c1 of product.colors">{{c1}}</li>
              </ul></td>
            </tr>
          </table>
      <button
        type="button"
        class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
       (click)="openUpdateProductModal()"
        >
        Edit
      </button>
    </div>
    <div>
      <img
        alt="Nike Air Max 21A"
        class="h-64 w-full rounded object-filled lg:h-96 lg:w-1/2"
        [src]="product.imageFile.filePath"
      />
    </div>
  </div>
</section>
